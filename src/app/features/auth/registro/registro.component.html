<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        [class.is-invalid]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
        Ingrese un email válido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input
        type="tel"
        id="telefono"
        formControlName="telefono"
        class="form-control"
        [class.is-invalid]="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched"
      />
      <div class="invalid-feedback" *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
        El teléfono es requerido
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registroForm.invalid || loading" class="btn btn-primary">
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </button>
  </form>

  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/registro/login">Inicia sesión aquí</a>
  </p>
</div>
