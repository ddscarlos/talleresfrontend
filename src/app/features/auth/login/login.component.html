<section class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        
        <!-- Tarjeta de login -->
        <div class="card border-0 rounded-lg shadow-lg overflow-hidden">
          
          <!-- Header con gradiente -->
          <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 30px; text-align: center;">
            <h2 class="fw-bold mb-2">Iniciar Sesión</h2>
            <p class="mb-0 opacity-75">Accede a tu cuenta de Talleres</p>
          </div>

          <!-- Contenido del formulario -->
          <div class="card-body p-5">
            
            <!-- Mensajes de error -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error:</strong> {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              
              <!-- Email -->
              <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email</label>
                <div class="input-group">
                  <span class="input-group-text" style="background: #f8f9fa; border-right: none;">
                    <i class="ri-mail-line" style="color: #667eea;"></i>
                  </span>
                  <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    formControlName="email"
                    placeholder="tu@correo.com"
                    style="border-left: none;"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                </div>
                <div class="invalid-feedback d-block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <i class="ri-alert-line"></i> Ingresa un email válido
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text" style="background: #f8f9fa; border-right: none;">
                    <i class="ri-lock-line" style="color: #667eea;"></i>
                  </span>
                  <input 
                    [type]="mostrarPassword ? 'text' : 'password'"
                    id="password" 
                    class="form-control"
                    formControlName="password"
                    placeholder="Tu contraseña"
                    style="border-left: none; border-right: none;"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                  <button 
                    type="button" 
                    class="btn btn-outline-secondary"
                    style="border-left: none;"
                    (click)="togglePassword()">
                    <i [class]="mostrarPassword ? 'ri-eye-off-line' : 'ri-eye-line'"></i>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <i class="ri-alert-line"></i> Ingresa tu contraseña
                </div>
              </div>

              <!-- Recordarme -->
              <div class="mb-4">
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    id="recordarme" 
                    class="form-check-input"
                    formControlName="recordarme" />
                  <label class="form-check-label" for="recordarme">
                    Recuérdame la próxima vez
                  </label>
                </div>
              </div>

              <!-- Botón de envío -->
              <div class="d-grid gap-2 mb-3">
                <button 
                  type="submit" 
                  [disabled]="loading || loginForm.invalid"
                  class="btn btn-lg fw-bold"
                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                  <span *ngIf="!loading">
                    <i class="ri-login-circle-line me-2"></i>
                    Iniciar Sesión
                  </span>
                  <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Conectando...
                  </span>
                </button>
              </div>

              <!-- Enlaces adicionales -->
              <div class="text-center mb-3">
                <a href="javascript:void(0)" 
                   (click)="recuperarPassword()"
                   class="text-decoration-none small"
                   style="color: #667eea;">
                  <i class="ri-question-line"></i> ¿Olvidaste tu contraseña?
                </a>
              </div>
            </form>

            <!-- Divider -->
            <div class="my-4 position-relative">
              <hr>
              <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">O</span>
            </div>

            <!-- Registro -->
            <div class="text-center">
              <p class="text-muted mb-0">
                ¿No tienes cuenta? 
              </p>
              <button 
                type="button"
                (click)="irARegistro()"
                class="btn btn-outline-primary btn-sm mt-2 fw-bold">
                Regístrate aquí
              </button>
            </div>
          </div>
        </div>

        <!-- Información adicional -->
        <div class="text-center mt-5 text-white">
          <p class="small">
            <i class="ri-shield-check-line me-1"></i>
            Tu información está protegida y cifrada
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
